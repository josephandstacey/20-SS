<script src="./common/js/slick.min.js"></script>
<script>
;(function($){
$(function() {
	$('.slide ul').slick({
			slidesToShow: 1,
			dots: false,
			centerMode: true,
			prevArrow: '.slide .left',
			nextArrow: '.slide .right'
	});
	
	var aniCHeck = true;
	var changeRoll;

	$('html, body').on('mousewheel DOMMouseScroll', function(e) {
		var E = e.originalEvent,
				delta;
		if (E.detail) {
			delta = E.detail * -40;
		} else{
			delta = E.wheelDelta;
		} 

		if ((Math.abs(delta) > 100) && aniCHeck) {			
			if (delta < 0) {//아래
				aniCHeck = false;
				recount(); 
				$('.slide ul').slick("slickNext");
			} else {//위
				aniCHeck = false;
				recount();
				$('.slide ul').slick("slickPrev");
			}
		}
	});

	function recount(i) {
		clearTimeout(changeRoll);
		changeRoll = setTimeout(function () {
			aniCHeck = true;
		}, 500);
	}
});
})(window.jQuery);
</script>
